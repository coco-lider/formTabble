<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma'lumotlar Formasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }
    .form-section {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    table {
      margin-top: 30px;
      table-layout: fixed;
      width: 100%;
      word-wrap: break-word;
    }
    th {
      background: #007bff;
      color: white;
      font-weight: 600;
      font-size: 14px;
    }
    td {
      font-size: 13px;
      vertical-align: middle;
    }
    .form-control, .form-select {
      border-radius: 10px;
      font-size: 14px;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 10px;
    }
    .btn-success {
      border-radius: 10px;
      font-weight: 500;
    }
    @media (max-width: 768px) {
      .form-section {
        padding: 20px;
      }
      table thead {
        display: none;
      }
      table, table tbody, table tr, table td {
        display: block;
        width: 100%;
      }
      table tr {
        margin-bottom: 15px;
        border: 1px solid #dee2e6;
        border-radius: 10px;
        background: #fff;
        padding: 10px;
      }
      table td {
        text-align: right;
        position: relative;
        padding-left: 50%;
        font-size: 14px;
        background: none;
        border: none;
      }
      table td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        text-align: left;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="form-section">
      <div class="row g-3 align-items-center">
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Ism">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Familiya">
        </div>
        <div class="col-md-3">
          <input type="date" class="form-control" placeholder="Tug'ilgan kuni">
        </div>
        <div class="col-md-3">
          <select class="form-select">
            <option selected disabled>Manzilni tanlang</option>
            <option>Toshkent</option>
            <option>Samarqand</option>
            <option>Buxoro</option>
          </select>
        </div>
        <div class="col-md-3">
          <select class="form-select">
            <option selected disabled>Lavozimni tanlang</option>
            <option>Rahbar</option>
            <option>Dasturchi</option>
            <option>Hisobchi</option>
          </select>
        </div>
        <div class="col-md-3">
          <select class="form-select">
            <option selected disabled>Lavozim turini tanlang</option>
            <option>Yuqori</option>
            <option>Oraliq</option>
            <option>Quyi</option>
          </select>
        </div>
        <div class="col-md-3">
          <input type="number" class="form-control" placeholder="Maoshi">
        </div>
        <div class="col-md-3">
          <select class="form-select">
            <option selected disabled>Uylanganmi?</option>
            <option>Ha</option>
            <option>Yo'q</option>
          </select>
        </div>
        <div class="col-md-3">
          <select class="form-select">
            <option selected disabled>Faoliyat</option>
            <option>Faol</option>
            <option>Yarim faol</option>
            <option>Faol emas</option>
          </select>
        </div>
        <div class="col-md-3">
          <button class="btn btn-success w-100">Qo'shish</button>
        </div>
      </div>

      <table class="table table-bordered text-center mt-4">
        <thead>
          <tr>
            <th>No</th>
            <th>Ism</th>
            <th>Familiya</th>
            <th>Manzil</th>
            <th>Tug'ilgan kuni</th>
            <th>Lavozim</th>
            <th>Lavozim turi</th>
            <th>Maoshi</th>
            <th>Uylanganmi</th>
            <th>Faoliyat</th>
          </tr>
        </thead>
        <tbody>
          <div class="loader" style="display: none; text-align: center; margin-top: 20px;">
            <span>Yuklanmoqda...</span>
          </div>   
          <!-- <tr>
            <td data-label="No">1</td>
            <td data-label="Ism">Ali</td>
            <td data-label="Familiya">Valiyev</td>
            <td data-label="Manzil">Toshkent</td>
            <td data-label="Tug'ilgan kuni">01.01.1990</td>
            <td data-label="Lavozim">Dasturchi</td>
            <td data-label="Lavozim turi">Oraliq</td>
            <td data-label="Maoshi">5 000 000</td>
            <td data-label="Uylanganmi">Ha</td>
            <td data-label="Faoliyat">Faol</td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
